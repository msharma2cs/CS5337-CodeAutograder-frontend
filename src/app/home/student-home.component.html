<div class="container-full m-3">
  <div class="row">
      <div class="col-sm-9">
          <h3>Welcome {{ currentUser.name }}! <small> You're logged to CAGE as {{ currentUser.type }}</small></h3>
      </div>

      <div class="col-sm-3">
        <a [routerLink]="['/grade']" class="btn btn-md btn-primary">Check Grades</a>
      </div>
  </div>
  
  <table class="table table-striped">
    <thead class="thead-dark">
        <tr>
          <th scope="col">Section</th>
          <th scope="col">Room</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col">Assignments</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses let scourse of scourses let instructor of instructors">
            <td>{{course.shool_class.description}} - {{course.section}}</td>
            <td>{{course.room}}</td>
            <td>{{course.class_start_date}}</td>
            <td>{{course.class_end_date}}</td>
            <td><a [routerLink]="['/assignments']" [queryParams]="{id:course.id}" class="btn btn-sm btn-primary">View</a></td>
        </tr>
    </tbody>
  </table>
</div>
