<div class="container-full m-3">
    <div class="row">
        <div class="col-sm-9">
            <h3>Welcome {{ currentUser.name }}! <small> You're logged to CAGE as {{ currentUser.type }}</small></h3>
        </div>
        <div class="col-sm-3 mr-auto">
            <a [routerLink]="['/register']" class="btn btn-sm btn-success">Add user</a>
        </div>
    </div>
    
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
              <th scope="col">CIN</th>
              <th scope="col">Name</th>
              <th scope="col">E-mail</th>
              <th scope="col">User Type</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.cin}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.type}}</td>
                <td><a [routerLink]="['/user/cin/']" [queryParams]="{cin:user.cin}" class="btn btn-sm btn-dark">Edit</a></td>
                <td><a (click)="deleteUser(user.id)" class="btn btn-sm btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>

</div>
